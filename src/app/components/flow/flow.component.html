<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <h2>{{data.name}}<span> - {{data.meta.info}}</span></h2>
    <div class="step-in" *ngFor="let variable of data.process.variables">
        <div *ngIf="variable.isInput">
            <mat-form-field appearance="fill">
                <mat-label>
                    {{variable.meta.displayName}}
                </mat-label>

                <div [ngSwitch]="variable.schema.type">
                    <div *ngSwitchCase="'number'">
                        <input matInput placeholder="Placeholder" type="number" [formControlName]="variable.name">
                    </div>
                    <div *ngSwitchCase="'array'">
                        <input matInput placeholder="Placeholder" type="text" [formControlName]="variable.name">
                    </div>
                    <div *ngSwitchDefault>
                        <!-- any -->
                        <input matInput placeholder="Placeholder" type="text" [formControlName]="variable.name">
                    </div>
                </div>
               
                <mat-hint *ngIf="variable.meta.description">{{variable.meta.description}}</mat-hint>
            </mat-form-field>
        </div>
        <div *ngIf="variable.isOutput">
            <p>
                {{variable.meta.displayName}}: idk
            </p>
        </div>
    </div>
    <input type="number" hidden [value]="data.id">
    <button mat-raised-button color="primary" [title]="data.meta.info">Action</button>
</form>
