<mat-form-field appearance="fill">
    <mat-label>
        {{variable.meta.displayName ? variable.meta.displayName : this.variable.name}}
    </mat-label>

    <div [formGroup]="parentForm">
        <input matInput placeholder="Placeholder" type="text" pattern="[0-9]+" [formControlName]="variable.name">
    </div>
</mat-form-field>
