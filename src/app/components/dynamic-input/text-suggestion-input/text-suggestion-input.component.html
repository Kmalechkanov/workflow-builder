<mat-form-field appearance="fill">
    <mat-label>
        {{data.displayName ? data.displayName : data.name}}
    </mat-label>

    <div [formGroup]="parentForm">
        <input matInput placeholder="Placeholder" type="text" [matAutocomplete]="auto"
            [formControlName]="data.name">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let suggestion of filteredOptions! | async" [value]="suggestion">
                {{suggestion}}
            </mat-option>
        </mat-autocomplete>
    </div>
</mat-form-field>
