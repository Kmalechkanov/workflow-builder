<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu" class="flex">
    <button mat-menu-item *ngFor="let language of languages" (click)="change(language.shortened)">
        <img src="/assets/flags/{{language.imageName}}.png">
    </button>
</mat-menu>
