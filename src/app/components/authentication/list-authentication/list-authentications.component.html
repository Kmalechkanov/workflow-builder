<div class="dashed-content">
    <form [formGroup]="form">
        <input class="searchBar" type="text" formControlName="search" placeholder="{{ 'SEARCHBAR' | translate }}">
    </form>

    <table mat-table [dataSource]="filteredData">

        <ng-container matColumnDef="serviceName">
            <th mat-header-cell *matHeaderCellDef> {{ "SERVICE" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.serviceName }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> {{ "NAME" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> {{ "DESCRIPTION" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> {{ "ACTIONS" | translate }} </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)=editDialog(element.id)>
                        <mat-icon>edit</mat-icon>
                        <span> {{ "BUTTONS.EDIT" | translate }}</span>
                    </button>
                    <button mat-menu-item (click)=deleteDialog(element.id)>
                        <mat-icon>delete</mat-icon>
                        <span> {{ "BUTTONS.DELETE" | translate }}</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
