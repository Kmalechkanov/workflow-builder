<form action="" [formGroup]="form">
    <h1>{{ "BUTTONS.EDIT" | translate }} {{ "AUTHENTICATION" | translate }}</h1>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ "NAME" | translate }}</mat-label>
            <input matInput placeholder="Placeholder" type="text" formControlName="name">
            <mat-error *ngIf="form.get('name')!.hasError('inUse')">{{form.get('name')!.getError('inUse')}}</mat-error>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ "DESCRIPTION" | translate }}</mat-label>
            <textarea matInput placeholder="Placeholder" formControlName="description"></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>{{ "SERVICE-NAME" | translate }}</mat-label>
            <input matInput placeholder="Placeholder" formControlName="serviceName" readonly>
        </mat-form-field>
    </div>

    <div class="fixed-width" *ngFor="let property of properties | keyValue">
        <app-dynamic-input-wrapper [data]="propertyToDynamicInput(property.value, property.key)"
            [parentForm]="serviceForm">
        </app-dynamic-input-wrapper>
    </div>

    <button mat-button (click)="onCancel()">{{ "BUTTONS.CANCEL" | translate }}</button>
    <button mat-button (click)="onSubmit()" color="primary" cdkFocusInitial>{{ "BUTTONS.SUBMIT" | translate }}</button>
</form>
